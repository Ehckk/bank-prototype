<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/init.js" type="module"></script>
    <script src="components/sidebar.js" type="module"></script>
    <script src="components/navbar.js" type="module"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>My Accounts</title>
</head>
<body>
    <main class="dashboard">
        <sidebar-component></sidebar-component>
        <navbar-component></navbar-component>
        <template id="account-card">
            <div class="card">
                <details>
                    <summary>Retirement</summary>
                    <div class="card-details">
                        <p>Savings</p>
                        <p>****-****-****-8347</p>
                    </div>
                    <div class="card-buttons">
                        <button class="btn-small secondary">Rename</button>
                        <button class="btn-small">View</button>
                    </div>
                </details>
            </div>
        </template>
        <div class="content" id="dashboard-content">
            <!--Spinner-->
            <button class="btn-card">
                +
            </button>
        </div>
        <script src="scripts/update.js" type="module"></script>
        <script src="scripts/toggleSidebar.js" defer></script>
        <script type="module">
            const content = document.querySelector("#dashboard-content")
            const accountCard = document.querySelector("#account-card").content
            content.appendChild(accountCard)
        </script>
    </main>
</body>
</html>
